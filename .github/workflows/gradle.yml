name: Check

on: [push, pull_request]
jobs:
  check:
    strategy:
      fail-fast: false
      matrix: 
        micronaut:
          - 1.2.11
          - 1.3.7
          - 2.0.3
          - 2.1.3
    name: Check
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Test with Micronaut ${{ matrix.micronaut }} (release version)
      uses: eskatos/gradle-command-action@v1
      if: startsWith(matrix.micronaut, '1.2')
      with:
        arguments: check coveralls --stacktrace  -PmicronautVersion=${{ matrix.micronaut }}
    - name: Test with Micronaut ${{ matrix.micronaut }}
      uses: eskatos/gradle-command-action@v1
      if: startsWith(matrix.micronaut, '1.2') != true
      with:
        arguments: check --stacktrace  -PmicronautVersion=${{ matrix.micronaut }}
    - name: Show Reports
      uses: actions/upload-artifact@v1
      if: failure()
      with:
         name: reports
         path: build/reports/
