name: Release

on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
      SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Semantic Version
        id: version
        uses: ncipollo/semantic-version-action@v1
      - name: Decode PGP
        id: write_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'secret.pgp'
          encodedString: ${{ secrets.SIGNING_SECRET_KEY_BASE64 }}
      - name: Release Micronaut 3.x
        env:
          SIGNING_SECRET_KEY_PATH: ${{ steps.write_file.outputs.filePath }}
        uses: gradle/gradle-command-action@v2
        with:
          arguments: publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion=${{ steps.version.outputs.tag }}-micronaut-3.0 --scan -PmicronautVersion=3.10.3 -PspockVersion=2.3-groovy-3.0 -PgroovyVersion=3.0.19  -PmicronautExampleApplicationVersion=3.10.3 -PmicronautGradlePluginVersion=3.7.10
      - name: Release Micronaut 4.x
        env:
          SIGNING_SECRET_KEY_PATH: ${{ steps.write_file.outputs.filePath }}
        uses: gradle/gradle-command-action@v2
        with:
          arguments: gitPublishPush publishToSonatype closeAndReleaseSonatypeStagingRepository -Pversion=${{ steps.version.outputs.tag }}-micronaut-4.0 --scan -PmicronautVersion=4.2.0 -PspockVersion=2.0-groovy-4.0 -PgroovyVersion=4.0.15 -PmicronautExampleApplicationVersion=4.2.0 -PmicronautGradlePluginVersion=4.2.0 -Dorg.ajoberstar.grgit.auth.username=${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }}
  ping:
    name: Notify Upstream Repositories
    runs-on: ubuntu-latest
    needs: [release]
    strategy:
      matrix:
        repository:
          - agorapulse/agorapulse-bom
    steps:
      - uses: actions/checkout@v1
      - name: Semantic Version
        id: version
        uses: ncipollo/semantic-version-action@v1
      - name: Dispatch to ${{ matrix.repository }}
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          repository: ${{ matrix.repository }}
          event-type: ap-new-version-released-event
          client-payload: '{ "group": "com.agorapulse", "module": "micronaut-console", "version": "${{ steps.version.outputs.tag }}-micronaut-1.0", "property" : "micronaut.console.version", "github" : ${{ toJson(github) }} }'
