// delete if this subproject should not be published to BinTray
config {
    bintray {
        enabled = true
    }
}

dependencies {
    annotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    compile platform("io.micronaut:micronaut-bom:$micronautVersion")
    testAnnotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    testCompile platform("io.micronaut:micronaut-bom:$micronautVersion")

    annotationProcessor "io.micronaut:micronaut-inject-java"

    compile "io.micronaut:micronaut-core"
    compileOnly "io.micronaut:micronaut-inject-groovy"

    compileOnly 'io.micronaut:micronaut-http'
    compileOnly 'io.micronaut:micronaut-function'

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testCompile "io.micronaut:micronaut-inject-groovy"
    testCompile "io.micronaut:micronaut-http-server-netty"

    testCompile "junit:junit:4.13.1"
    testCompile("org.spockframework:spock-core") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }

    testCompile "com.agorapulse:gru-http:$gruVersion"

    testCompile 'io.micronaut:micronaut-function'

    testCompile "org.apache.logging.log4j:log4j-slf4j18-impl:2.13.3"
}
